<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Special Operations Team</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --message-bg: white;
            --avatar-bg: #e0e0e0;
            --code-bg: #f6f8fa;
            --code-border: #d0d7de;
            --code-header-bg: #eaeef2;
            --code-header-hover: #d8e0e7;
            --blockquote-border: #dfe2e5;
            --blockquote-color: #6a737d;
            --table-border: #dfe2e5;
            --table-header-bg: #f6f8fa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --message-bg: #2d2d2d;
                --avatar-bg: #404040;
                --code-bg: #2d2d2d;
                --code-border: #404040;
                --code-header-bg: #363636;
                --code-header-hover: #404040;
                --blockquote-border: #404040;
                --blockquote-color: #a0a0a0;
                --table-border: #404040;
                --table-header-bg: #363636;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
        }
        .avatar {
            font-size: 24px;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--avatar-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .message-content {
            background-color: var(--message-bg);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            max-width: 80%;
        }
        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .markdown-body {
            line-height: 1.5;
        }
        pre {
            background-color: var(--code-bg);
            border-radius: 3px;
            padding: 10px;
            overflow-x: auto;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            padding: 2px 4px;
            background-color: var(--code-bg);
            border-radius: 3px;
        }
        pre code {
            padding: 0;
            background-color: transparent;
        }
        blockquote {
            border-left: 4px solid var(--blockquote-border);
            margin-left: 0;
            padding-left: 10px;
            color: var(--blockquote-color);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid var(--table-border);
            padding: 6px 13px;
        }
        th {
            background-color: var(--table-header-bg);
        }
        
        /* Code highlighting styles */
        @media (prefers-color-scheme: light) {
            .hljs-keyword { color: #d73a49; }
            .hljs-string { color: #032f62; }
            .hljs-number { color: #005cc5; }
            .hljs-function { color: #6f42c1; }
            .hljs-comment { color: #6a737d; }
            .hljs-variable { color: #e36209; }
        }
        
        @media (prefers-color-scheme: dark) {
            .hljs-keyword { color: #ff7b72; }
            .hljs-string { color: #a5d6ff; }
            .hljs-number { color: #79c0ff; }
            .hljs-function { color: #d2a8ff; }
            .hljs-comment { color: #8b949e; }
            .hljs-variable { color: #ffa657; }
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .code-wrapper {
            margin: 12px 0;
            border: 1px solid var(--code-border);
            border-radius: 6px;
            background-color: var(--code-bg);
            overflow: hidden;
        }

        .code-wrapper summary {
            list-style: none;
            cursor: pointer;
            padding: 8px 16px;
            background-color: var(--code-header-bg);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            border-bottom: 1px solid var(--code-border);
            transition: background-color 0.2s ease;
        }

        .code-wrapper summary:hover {
            background-color: var(--code-header-hover);
        }

        .code-wrapper summary::marker {
            display: none;
        }

        .code-wrapper[open] summary::after {
            content: "▲ Hide code";
            font-size: 12px;
            color: var(--blockquote-color);
        }

        .code-wrapper summary::after {
            content: "▼ View code";
            font-size: 12px;
            color: var(--blockquote-color);
        }

        .code-wrapper pre {
            margin: 0;
            border: none;
            border-radius: 0;
        }
        
        .copy-button:hover {
            background-color: var(--code-header-hover);
        }
    </style>
    <script src="js/marked.min.js"></script>
    <script src="js/highlight.min.js"></script>
    <script src="js/purify.min.js"></script>
    <!-- Dynamically load code highlighting theme based on system theme -->
    <script>
        // Detect system theme and load corresponding code highlighting theme
        function loadHighlightTheme() {
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeLink = document.createElement('link');
            themeLink.rel = 'stylesheet';
            themeLink.href = isDarkMode 
                ? 'css/github-dark.min.css'
                : 'css/github.min.css';
            document.head.appendChild(themeLink);
        }
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', loadHighlightTheme);
        
        // Initial theme load
        document.addEventListener('DOMContentLoaded', loadHighlightTheme);
    </script>
    <script>
        const renderer = new marked.Renderer();
        // Escape HTML outside code blocks (e.g., <title>) to text
        renderer.html = function(html) {
        return html
            .replace(/</g, '<')
            .replace(/>/g, '>');
        };

        // Set marked options
        marked.setOptions({
            renderer,
            highlight: function(code, language) {
                if (language && hljs.getLanguage(language)) {
                    return hljs.highlight(code, {language: language}).value;
                }
                return hljs.highlightAuto(code).value;
            },
            gfm: true,
            breaks: true
        });
        
        // Track the user who sent the last message
        let lastUser = '';
        let lastMessage = null;
        let lastRawContent = ''; // Store the original markdown text of the last message
        
        // Track whether the user is scrolling to view historical messages
        let userScrolling = false;
        let scrollTimeout = null;
 
        function wrapCodeBlocks() {
            const codeBlocks = document.querySelectorAll('pre:not(.wrapped)');

            codeBlocks.forEach(pre => {
                // Mark this code block as already wrapped
                pre.classList.add('wrapped');
                
                const wrapper = document.createElement('details');
                wrapper.className = 'code-wrapper';
                
                // Get code language
                const codeElement = pre.querySelector('code');
                const language = codeElement ? codeElement.className.replace('language-', '') : 'text';
                
                const summary = document.createElement('summary');
                summary.textContent = `Click to expand code (${language})`;
                
                // Add copy button
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.onclick = function(e) {
                    e.stopPropagation();
                    const code = pre.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                        }, 2000);
                    });
                };
                
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(summary);
                wrapper.appendChild(copyButton);
                wrapper.appendChild(pre);
            });
        }

        function appendMessage(avatar, user, msg) {
            const chatContainer = document.querySelector('.chat-container');
            
            // Check if it's the same user sending consecutive messages
            if (user === lastUser && lastMessage) {
                // Get content area of the last message
                const markdownDiv = lastMessage.querySelector('.markdown-body');
                
                // Concatenate original markdown text, add newline to ensure correct formatting
                lastRawContent += '\n' + msg;
                
                // Use marked to parse markdown, no longer use DOMParser here
                try {
                    // Safely convert markdown to HTML
                    markdownDiv.innerHTML = DOMPurify.sanitize(marked.parse(lastRawContent));
                } catch(e) {
                    console.error("Parse error:", e);
                    // If parsing fails, at least display plain text
                    markdownDiv.textContent = lastRawContent;
                }
            } else {
                // Create new message element
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.setAttribute('data-user', user);
                
                // Create avatar element
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                avatarDiv.textContent = avatar;
                
                // Create message content container
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Create user name element
                const userNameDiv = document.createElement('div');
                userNameDiv.className = 'user-name';
                userNameDiv.textContent = user;
                
                // Create message content element
                const markdownDiv = document.createElement('div');
                markdownDiv.className = 'markdown-body';
                
                // Use marked to parse Markdown
                try {
                    // Safely convert markdown to HTML
                    markdownDiv.innerHTML = DOMPurify.sanitize(marked.parse(msg));
                } catch(e) {
                    console.error("Parse error:", e);
                    // If parsing fails, at least display plain text
                    markdownDiv.textContent = msg;
                }
                
                // Store original markdown text of this message
                lastRawContent = msg;
                
                // Store reference to last message object
                lastMessage = messageDiv;
                
                // Assemble message
                contentDiv.appendChild(userNameDiv);
                contentDiv.appendChild(markdownDiv);
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                // Add to chat container
                chatContainer.appendChild(messageDiv);
            }
            
            // Update user who sent last message
            lastUser = user;
            
            // If user hasn't actively scrolled to view history, auto-scroll to bottom
            if (!userScrolling) {
                scrollToBottom();
            }
            wrapCodeBlocks();
        }
        
        // Function to scroll to bottom
        function scrollToBottom() {
            const chatContainer = document.querySelector('.chat-container');
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 10);
        }
        
        // Execute after document loading is complete
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.querySelector('.chat-container');
            
            // Listen for scroll events to detect if user is viewing historical messages
            chatContainer.addEventListener('scroll', function() {
                clearTimeout(scrollTimeout);
                userScrolling = true;
                
                // Consider user has seen latest messages when distance from bottom is less than 50px
                const isAtBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 50;
                
                // Reset userScrolling flag if scrolled to bottom or near bottom
                if (isAtBottom) {
                    userScrolling = false;
                }
                
                // If user doesn't scroll for 3 seconds, assume they've finished viewing wanted history
                scrollTimeout = setTimeout(() => {
                    if (isAtBottom) {
                        userScrolling = false;
                    }
                }, 3000);
            });
        });
    </script>
</head>
<body>
    <div class="chat-container"></div>
</body>
</html>
